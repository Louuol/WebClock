<!DOCTYPE html>
<html>
<head>
  <title>WebClock - Test page</title>
  <style>
      body
      {
          background-color: #2ecc71;
      }
      #myDiv
      {
          position: absolute;
          top: 100px;
          left: 200px;
          height: 500px;
          width: 500px;
      }
  </style>
</head>
<body>
<h1>Test page</h1>
<p id="p1"></p>
<div id="myDiv">
</div>
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src='webclock.js'></script>
  <script type="text/javascript">
      window.onload = function () {
          $('#myDiv').clockify({
            'border-color': 'white',
            'hand-hour-color': '#f39c12',
            'hand-minute-color': '#f1c40f',
            'hand-second-color': '#27ae60',
            'hours-color': 'rgba(255,255,255,0.8)',
            'border': false,
            'transition': 1,
            'transition-style': 'linear'
            });
      }
  </script>
</body>
</html>
